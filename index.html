<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escute agora suas música favoritas e aproveite sem anúcios">

    <!-- logomarca -->
    <link rel="shortcut icon" href="image/logomarca.ico" type="image/x-icon">
    <!-- Folha de estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awensome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- scripts -->
    <script src="js/script.js" defer></script>
    <script src="js/metronomo.js" defer></script>
    <title>mPlay</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <!-- logomarca -->
        <div class="cabecalho-logomarca">
            <img src="image/logo mplay.png" alt="logomarca mplay" class="cabecalho-logomarca-imagem">
            <span class="cabecalho-logomarca-titulo">mPlay</span>
        </div>
        <!-- animação -->
        <div class="cabecalho-animacao">
            <div class="bnt-playPause" id="bnt-playPause">
                <span class="bnt-icon"><i id='bnt-playPause-icon' class="fas fa-play"></i></span>
            </div>
            <div class="animacao-texto">
                <div class="animacao-texto-caractere">D <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">i <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">v <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">i <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">r <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">t <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">a <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">- <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">s <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">e <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">&nbsp;<span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">t <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">o <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">c <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">a <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">n <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">d <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">o <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">! <span class="animacao-texto-caractere-tecla ultima-preta-animacao"></span></div>
            </div>
        </div>
    </header>
    <!-- corpo -->
    <main class="corpo">
        <!-- painel de controle -->
        <section class="painel-de-controle">
            <!-- Botões de player de música -->
            <div class="player-de-musica">
                
            </div>
            <!-- metrônomo -->
            <div class="metronomo">
                Metrônomo
                <div>
                    Play:
                    <button id="metronomo-bnt" class="metronomo-bnt"><i id="bnt-icon-play-pause" class=" metronomo-icon fas fa-play"></i></button>
                    <audio src="sound/Metronome Lo.wav" id="metronomo-audio"></audio>
                </div>
                <div>
                    Tempo:
                    <input min="1" value="1" type="number" class="metronomo-velocidade" name="metronomo-tempo" id="metronomo-tempo" max="20">
                </div>
            </div>
            <!-- Display -->
            <div class="display">
                <span id="data-hora" class="data-hora">09/08/0022 16:57</span>
                <span class="display-texto">--</span>
            </div>
            <!-- caixa de som -->
            <div class="caixa-de-som"></div>
        </section>
        <!-- teclas -->
        <div class="teclas">
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"></div>
            <div class="tecla-branca"><span class="tecla-preta"></span></div>
            <div class="tecla-branca"><span class="tecla-preta ultima-preta"></span></div>
        </div>
    </main>
    <!-- rodapé -->
    <footer>
        Everton Martins &copy; 2022
    </footer>
</body>
</html>
