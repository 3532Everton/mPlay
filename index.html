<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escute agora suas música favoritas e aproveite sem anúcios">

    <!-- logomarca -->
    <link rel="shortcut icon" href="image/logomarca.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <!-- Folha de estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awensome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- scripts -->
    <script src="js/script.js" defer></script>
    <script src="js/metronomo.js" defer></script>
    <script src="js/sonsdopiano.js" defer></script>
    <script src="js/player.js" defer></script>
    <title>mPlay</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <!-- logomarca -->
        <div class="cabecalho-logomarca">
            <img src="image/logo mplay.png" alt="logomarca mplay" class="cabecalho-logomarca-imagem">
            <span class="cabecalho-logomarca-titulo">mPlay</span>
        </div>
        <!-- animação -->
        <div class="cabecalho-animacao">
            <div class="bnt-playPause" id="bnt-playPause">
                <span class="bnt-icon"><i id='bnt-playPause-icon' class="fas fa-pause"></i></span>
            </div>
            <div class="animacao-texto">
                <div class="animacao-texto-caractere">D <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">i <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">v <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">i <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">r <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">t <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">a <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">- <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">s <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">e <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">&nbsp;<span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">t <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">o <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">c <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">a <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">n <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">d <span class="animacao-texto-caractere-tecla tecla-inexistente"></span></div>
                <div class="animacao-texto-caractere">o <span class="animacao-texto-caractere-tecla"></span></div>
                <div class="animacao-texto-caractere">! <span class="animacao-texto-caractere-tecla ultima-preta-animacao"></span></div>
            </div>
        </div>
    </header>
    <!-- corpo -->
    <main class="corpo">
        <!-- painel de controle -->
        <section class="painel-de-controle">
            <!-- Botões de player de música -->
            <div class="player-de-musica">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="dropdown-bnt-box"><p id="dropdown-text" class="dropdown-bnt-box-text">Música</p></div>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" data-nomemusica="Capital Cities - Safe And Sound">Capital Cities - Safe And Sound</a></li>
                        <li><a class="dropdown-item" data-nomemusica="American Authors - Best Day Of My Life">American Authors - Best Day Of My Life</a></li>
                        <li><a class="dropdown-item" data-nomemusica="Capital Cities - Safe And Sound">Capital Cities - Safe And Sound</a></li>
                </div>
                <div class="player">
                    <audio id="audio" src=""></audio>
                    <div class="player-bnt"><i id="player-bnt" class="fas fa-play"></i></div>
                    <progress id="barra-de-progresso" value="0" max="100"></progress>
                    <div class="tempo"><p class="tempo-restante" id="tempo-restante">00:00:00</p>/<p class="tempo-final" id="tempo-final">00:00:00</p></div>
                </div>
            </div>
            <!-- metrônomo -->
            <div class="metronomo">
                Metrônomo
                <div>
                    Play:
                    <button id="metronomo-bnt" class="metronomo-bnt"><img src="image/play.svg" id="bnt-icon-play-pause" class=" metronomo-icon"></button>
                    <audio src="sound/Metronome Lo.wav" id="metronomo-audio"></audio>
                </div>
                <div>
                    Tempo:
                    <input min="1" value="1" type="number" class="metronomo-velocidade" name="metronomo-tempo" id="metronomo-tempo" max="20">
                </div>
            </div>
            <!-- Display -->
            <div class="display">
                <span id="data-hora" class="data-hora"></span>
                <span class="display-texto" id="display-painel">--</span>
            </div>
            <!-- caixa de som -->
            <div class="caixa-de-som"></div>
        </section>
        <!-- teclas -->
        <section class="teclas">
            <ul>
                <li class="key">
                    <div class="tecla-branca" data-key="c1"></div>
                    <div class="tecla-preta" data-key="c1S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="d1"></div>
                    <div class="tecla-preta" data-key="d1S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="e1"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="f1"></div>
                    <div class="tecla-preta" data-key="f1S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="g1"></div>
                    <div class="tecla-preta" data-key="g1S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="a1"></div>
                    <div class="tecla-preta" data-key="a1S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="b1"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="c2"></div>
                    <div class="tecla-preta" data-key="c2S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="d2"></div>
                    <div class="tecla-preta" data-key="d2S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="e2"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="f2"></div>
                    <div class="tecla-preta" data-key="f2S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="g2"></div>
                    <div class="tecla-preta" data-key="g2S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="a2"></div>
                    <div class="tecla-preta" data-key="a2S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="b2"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="c3"></div>
                    <div class="tecla-preta" data-key="c3S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="d3"></div>
                    <div class="tecla-preta" data-key="d3S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="e3"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="f3"></div>
                    <div class="tecla-preta" data-key="f3S"></div>
                </li>
                <li class="key">
                    <div class="tecla-branca" data-key="g3"></div>
                    <div class="tecla-preta ultima-preta" data-key="g3S"></div>
                </li>
            </ul>
        </section>
    </main>
    
    <!-- rodapé -->
    <footer>
        Everton Martins &copy; 2022
    </footer>
</body>
</html>
